<!DOCTYPE html>
<html>
  <head>
    <title>MineFun.io | IFRAME</title>
      <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
  </head>
  <body>
    <iframe id="main" width="100%" height="100%"></iframe>
    <script>
      let hash = window.location.hash.substring(1);
      let domain =  "https://minefun.io/";
      document.getElementById("main").src = domain+hash;
    </script>
  </body>
</html>
